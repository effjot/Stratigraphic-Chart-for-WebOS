<div class="palm-page-header multi-line">
  <div class="palm-page-header-wrapper">
    <div class="pref-icon"><img src="images/icon32.png"></img></div>
    <div class="title">Preferences</div>
  </div>
</div>

<div class="palm-group">
  <div class="palm-group-title">At base of units</div>
  <div class="palm-list">
    <div class="palm-row first">
      <div class="palm-row-wrapper">
        <div x-mojo-element="ToggleButton" class="togglebuttonClass"
             id="toggleBaseAge"></div>
        <div class="title">Show age (in Ma)</div>
      </div>
    </div>
    <div class="palm-row last">
      <div class="palm-row-wrapper">
        <div x-mojo-element="ToggleButton" class="togglebuttonClass"
             id="toggleGSSP"></div>
        <div class="title">Show GSSP/GSSA</div>
      </div>
    </div>
  </div>
</div>

<div class="palm-text-wrapper">
  <div id="touchpad-warning" class="palm-body-text hide"><b>Notice to TouchPad users:</b> Due to
  technical reasons, you need to restart the app for the changes to
  take effect.</div>
</div>
